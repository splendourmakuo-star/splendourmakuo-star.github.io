<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey You ðŸ’•</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', 'Poppins', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px 25px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  animation: bounce 2.5s infinite;
  max-width: 350px;
  width: 90%;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  color: #ff4d6d;
}

p {
  font-size: 18px;
}

.buttons {
  margin-top: 20px;
  position: relative;
}

button {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 15px rgba(255,77,109,0.4);
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  background: #eee;
  position: absolute;
}

#message {
  margin-top: 25px;
  font-size: 20px;
  color: #ff4d6d;
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Cutie ðŸ˜˜</h1>
  <p>Will you be my Valentine? ðŸ’•</p>

  <div class="buttons">

  <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function yesClicked() {
  document.getElementById("message").innerHTML =
    "YAYYY ðŸ¥¹ðŸ’˜ Youâ€™re officially my Valentine ðŸ’ƒðŸ’–";
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML = "ðŸ’—";
  heart.style.position = "absolute";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = "20px";
  heart.style.animation = "floatUp 5s linear";
  document.body.appendChild(heart);

const style = document.createElement('style');
style.innerHTML = `
@keyframes floatUp {

document.head.appendChild(style);
</script>

</body>
</html>
